syntax = "proto3";

package pb;

// Parameters needed by store.PubDict and store.PrivDict.
message DictParams {
  int32 table_len = 1;
  int32 max_output_bytes = 2;
  int32 row_bytes = 3;
  int32 tag_bytes = 4;
  int32 salt_bytes = 5;
  bytes salt = 6;
}

// A compressed representation of store.PubDict.
message DictTable {
  DictParams params = 1;
  bytes table = 2;
  repeated int32 idx = 3;
}

// Errors output by the remote procedure calls.
enum DictProviderError {
  OK = 0;
  BAD_USER = 1;
  INDEX = 2;
}

// Definition for the storage provider storage. The DictProvider stores a map
// from user IDs to his/her public store. This service permits the client to get
// the parameters with the PubDict and to request shares.
service DictProvider {
  rpc GetShare (ShareRequest) returns (ShareReply) {}
  rpc GetParams (ParamsRequest) returns (ParamsReply) {}
}

// The share request message.
message ShareRequest {
  string user_id = 1;
  int32 x = 2;
  int32 y = 3;
}

// The share response message.
message ShareReply {
  bytes pub_share = 1;
  DictProviderError error = 2;
}

// The parameters request message.
message ParamsRequest {
  string user_id = 1;
}

// The parameters response message.
message ParamsReply {
  DictParams params = 1;
  DictProviderError error = 2;
}
